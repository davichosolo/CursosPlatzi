<!DOCTYPE html>
<html lang="es - ES">
	<head>
		<meta charset="utf-8">

		<title>formularios</title>

		<meta name="descripcion" content="trabajo con formularios">
		<meta name="autor" content="D. S."/>
		<meta name="keywords" content="formularios, Platzi, trabajo">
		<meta name="robots" content="index,follow">
		<meta name="viewport" content="width=device-width, initial-escale=1.0">

		<link rel="stylesheet" href="./style.css">

	</head>
    <body>
        <header>
            <h1>Esto es una prueba con formularios</h1>
        </header>

        <main>
            <form action="">
                <label for="email" class="contenido">
                    <span>Escriba su dirección de correo</span><br>
                    <input type="email" id="email"
                    placeholder="email@example.com">
                </label>
                <label for="password" class="contenido">
                    <span>Escriba una contraseña</span><br>
                    <input type="password" id="password"
                    placeholder="****************">
                </label>
                <label for="file" class="contenido">
                    <span>Suba una foto</span> <br>
                    <input type="file" id="file">
                </label>
                <label for="date" class="contenido">
                    <span>Indique la hora</span> <br>
                    <input type="time" id="date">
                </label>
            </form>
        </main>

        <footer>
            <p>Derechos Resevados para <a href="https://platzi.com/">Platzi.com</a> </p> 
        </footer>

    </body>
</html>
