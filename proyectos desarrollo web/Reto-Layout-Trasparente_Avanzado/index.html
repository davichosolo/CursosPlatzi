<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Relic</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="padre">
        <figure class="logo box">
            <img class="logo__logo" src="./imagenes/new relic.png" alt="logo">
        </figure>
        <div class="titulo box">
            <h1 class="titulo__title">new relic</h1>
            <h2 class="titulo__title">electric skate boards</h2>
        </div>
        <nav class="nav box">
            <ul class="nav__barra">
                <li><a href="#">home</a></li>
                <li><a href="#">store</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">loggin</a></li>
                <li><a href="#">regiter</a></li>
            </ul>
        </nav> 
    </header>

    <main class="principal">
        <aside class="lado pri">
            <figure class="barra" >
                <img class="barra__lateral" src="./imagenes/longboard-1.png" alt="Lonboard-1">
            </figure>
            <figure class="barra">
                <img class="barra__lateral" src="./imagenes/longboard-2.png" alt="Lonboard-2">
            </figure>
            <figure class="barra">
                <img class="barra__lateral" src="./imagenes/longboard-3.png" alt="Lonboard-3">
            </figure>
        </aside>

        <section class="articulo pri">
            <article class="video">
                <video class="video__principal" controls preload="auto">
                    <source src="./imagenes/propaganda.mp4"/>
                </video>
            </article>
        </section>

    </main>
    <footer class="pie pri">
        <figure class="pie__img">
            <img src="imagenes/redes sociales.png" alt="redes sociales">
        </figure>
    </footer>

</body>
</html>
