<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando con Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="fondo" class="fondo__claro">
    <header id="titulo">
        <h1 >Muevete con las teclas</h1>
    </header>

    <main>
        <div class="canvas">
            <canvas id="tablero"></canvas>
        </div>
        
        <div class="etiquetas">
            <label for=""> Grosor de linea: <span id="value"></span> </label>
            <input type="range" class="slide" id="rango" value="1" min="1" max="5">
            <label for=""> ¿Cunatos pixeles quieres avanzar?</label>
            <select name="cantidad" id="opciones">
                <option value="0">Eliga una Opción</option>
                <option value="1">Random maximo 1</option>
                <option value="2">Random maximo 5</option>
                <option value="3">Random maximo 10</option>
            </select>
            <input type="button" value="EJECUTAR" id="boton_accion">
            <label class="random" for=""> Remadom: </label>
            <input type="range" class="slide__tema" id="random" value="1" min="1" max="2">
            <label for="color">Escoja un color: </label>
            <input type="color" id="color">
        </div>

    </main>

    <script src="./main.js"></script>
</body>
</html>
