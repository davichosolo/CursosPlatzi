<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando con Canvas</title>
    <link rel="stylesheet" href="./style_claro.css">
    <link rel="stylesheet" href="./style_oscuro.css">
</head>
<body id="fondo" class="fondo__oscuro">
    <header>
        <h1>Escribe en el tablero </h1>
    </header>
    <main>
        <div class="canvas">
            <canvas id="tablero"></canvas>
        </div>

        <div class="etiquetas">
            <label for=""> Grosor de linea: <span id="value"></span> </label>
            <input type="range" class="slide" id="rango" value="1" min="1" max="5">
            <label class="tema" for=""> Tema:</label>
            <input type="range" class="slide__tema" id="tema" value="1" min="1" max="2">
        </div>

    </main>

    <script src="tablero.js"></script>
</body>
</html>
