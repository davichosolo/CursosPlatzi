<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-Desafio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <heder class="header">
        <figure class="centrar">
            <img class="centrar__imagen" src="imagenes/logo.png" alt="Logo - Cara de Cheems" title="Logo">
        </figure>
        <nav class="nav">
            <ul class="nav__list">
                <li><a href="#">Home</a></li>
                <li><a href="#">loggin</a></li>
                <li><a href="#">About</a></li> 
                <li>
                    <label for="busqueda" class="contenido">
                        <span>Busqueda</span>
                        <input list="busqueda">
                        <datalist name="Busqueda" id="busqueda">
                            <option value="Memes">Memes</option>
                            <option value="Streamers">Streamers</option>
                            <option value="Anime">Anime</option>
                            <option value="Tendencias">Tendencias</option>
                        </datalist>
                        <span>&#128269;</span>
                    </label>
                </li>
            </ul>
        </nav>
    </heder>
    <main class="main"> 
        <aside class="lateral">
            <figure class="lateral__meme">
                <img src="imagenes/doge.png" alt="doge">
                <img src="imagenes/cheems.png" alt="Cheems">
                <img src="imagenes/doge_fuerte.png" alt="doge musculoso">
            </figure>
        </aside>
        <section class="meme">
            <figure class="meme__principal">
                <img src="imagenes/meme.png" alt="momazo"></figure>
        </section>
    </main>
    <footer class="pie">
        <div><p>Derechos reservados a <a href="Platzi.com">Platzi</a></p></div>
        <div><p>Autor D.A.S.S.</p></div>
        <div><p>2020 - 2021</p></div>
    </footer>
</body>
</html>
