<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando con Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="cuadrante">
        <p> 
            <label for="tamaño">Ingese el valor para ancho y alto: </label>
            <input type="text" id="tamaño">
            <br>
            <label for="lineas">Ingese el numero de lineas a dibujar: </label>
            <input type="text" id="lineas">
            <br>
            <label for="color">Escoja un color: </label>
            <input type="color" id="color">
            <br>
            <input type="button" value="Dibujar" id="accion">
        </p>
    </div>
    <canvas id="dibujo"></canvas>
    
    <script src="grafico.js"></script>
</body>
</html>
