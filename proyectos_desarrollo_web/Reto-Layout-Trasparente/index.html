<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Relic</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="padre">
        <figure class="box">
            <img class="box__logo" src="./imagenes/new relic.png" alt="logo">
        </figure>
        <div class="box"  id="titulo">
            <h1 class="box__title">new relic</h1>
            <h2 class="box__title">electric skate boards</h2>
        </div>
        <nav class="box">
            <ul class="box__barra">
                <li><a href="">home</a></li>
                <li><a href="">store</a></li>
                <li><a href="">about us</a></li>
                <li><a href="">loggin</a></li>
                <li><a href="">regiter</a></li>
            </ul>
        </nav> 
    </header>

    <main class="principal">
        <aside class="barra">
            <figure class="barra__lateral">
                <img  src="./imagenes/longboard-1.jpg" alt="Lonboard-1">
            </figure>
            <figure class="barra__lateral">
                <img  src="./imagenes/longboard-2.jpg" alt="Lonboard-2">
            </figure>
            <figure class="barra__lateral">
                <img src="./imagenes/longboard-3.jpg" alt="Lonboard-3">
            </figure>
        </aside>

        <section class="articulo">
            <article class="video">
                <video class="video__principal" controls preload="auto">
                    <source src="./imagenes/propaganda.mp4"/>
                </video>
            </article>
        </section>

        <footer class="pie">
            <figure class="pie__img">
                <img src="imagenes/redes sociales.png" alt="redes sociales">
            </figure>
        </footer>

    </main>
</body>
</html>
